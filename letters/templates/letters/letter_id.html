{% extends 'core/base.html' %}

{% block title %}Letter sent | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">New letter sent</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <div class="chat-messages space-y-3" id="chat-messages">
            <div class="p-4 bg-gray-200 rounded-xl">
                <p class="font-semibold">Identification number: {{ letter_id.pk }}</p>
                <p class="font-semibold">From: {{ letter_id.sender }}</p>
                <p class="font-semibold">To: {{ letter_id.recipient }}</p>
                <p>{{ letter_id.time }}: {{ letter_id.text }}</p>
            </div>
    </div>
</div>

{% endblock %}
