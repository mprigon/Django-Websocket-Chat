{% extends 'core/base.html' %}

{% block title %}Letter | {% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Write a letter</h1>
</div>

<div class="lg:w-2/4 mx-4 lg:mx-auto p-4 bg-white rounded-xl">
    <div>
        <form action="" method = 'post'>
            {% csrf_token %}
            {{ form.as_p }}
            <input class="px-3 py-1 rounded-xl text-white bg-teal-600 hover:bg-teal-700" type="submit" value="Send" />
        </form>
    </div>
</div>
{% endblock %}
